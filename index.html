<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Localstorage</title>
</head>
<body> 
    <header>
        <h1>
            Login page
        </h1>
        <form>
            <div class="login">
                <label for="firstname">Fornavn:</label>
                <input id="firstname" type="text" required>
                <label for="lastname">Efternavn:</label>
                <input id="lastname" type="text" required>
                
                <label for="description">Lidt om dig:</label>
                <input id="description" type="text" required>
                <label for="skrivkode">Skriv dit kodeord:</label>
                <input id="skrivkode" type="password" required>
                <input id="submitlogin" type="submit" value="login">
            </div>
            <div class="logout">
                <label for="logout">Log ud: </label>
                <input id="submitlogout" type="reset" value="logout">
            </div>
        </form>
    </header> 
    <main>
        <p class="personal-greeting">
            Velkommen til vores hjemmeside
        </p>
        <p class="personal-information">

        </p>
    </main>
<footer>
    Denne hjemmeside er lavet af alex
</footer>
    
</body>
</html>
